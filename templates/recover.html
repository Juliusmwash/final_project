<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> RECOVER </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/recover_password/recover.css') }}">
	</head>
	<body>
		<div class="loading-container" style="display: none;">
			<div class="loading-spinner"></div>
		</div>
		<section class="section-brightnessd">
		<div class="recover-box">
      <form action="/reset_password_process" method="POST" enctype="application/x-www-form-urlencoded" id="reset-form">
				<h2>Recover</h2>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="text" name="email" class="input-data" required>
					<!--<div class="error-box" style="display: none;">username or password incorrect</div>-->
					<label>Enter Your Email Address</label>
				</div>
				<button type="submit" id="submit-btn">Send</button>
			</form>
		</div>
		</section>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script>
			const loadingContainer = document.querySelector('.loading-container');
			const submitBtn = document.getElementById('submit-btn');

			submitBtn.addEventListener('click', (event) => {
				event.preventDefault();
				loadingContainer.style.display = 'flex';
				const resetForm = document.getElementById('reset-form');
				resetForm.submit();
			});
		</script>
	</body>
<html>
